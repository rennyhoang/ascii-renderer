<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>IMG TO ASCII</title>
    <link href="css/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div id="container">
        <div id="sidebar">
          <h1>IMG TO ASCII CONVERTER</h1>
          <button type="button" id="dark-mode-toggle">toggle dark mode</button>
          <form method="POST" enctype="multipart/form-data">
            <label for="image-submit">choose your image</label>
            <input type="file" id="image-submit" name="image-submit" />
            <div id="image-preview"></div>
            <label for="width-submit">width (px)</label>
            <input
              type="number"
              id="width-submit"
              name="width-submit"
              value="250"
            />
            <label for="height-submit">height (px)</label>
            <input
              type="number"
              id="height-submit"
              name="height-submit"
              value="100"
            />
            <label for="theme">theme (bg)</label>
            <select id="theme" name="theme">
              <option value="dark">dark</option>
              <option value="light">light</option>
            </select>
            <input type="submit" value="convert" id="form-submit" />
          </form>
        </div>
        <pre id="ascii-art"></pre>
      </div>
    </main>
  </body>
</html>
<script
  src="https://docs.opencv.org/4.5.0/opencv.js"
  type="text/javascript"
  defer
></script>
<script src="js/script.js"></script>
